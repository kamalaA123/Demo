{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
    <div class="card-body">
        <h3 class="card-title">{{detail.taskname}}</h3>
        <p><b>{{detail.priority}}</b></p>
        <p><b>{{detail.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' detail.id %}">Delete</a>
        <a class="btn btn-success" href="{% url 'update' detail.id %}">Update</a>
    </div>
</div>

{% endblock %}
